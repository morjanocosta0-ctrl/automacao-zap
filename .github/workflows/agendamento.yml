name: Disparo de Mensagens Sexta
on:
  schedule:
    - cron: '0 19 * * 5' # Toda sexta às 16h (Horário de Brasília)
  workflow_dispatch: # Permite que você aperte um botão para testar agora

jobs:
  rodar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: node index.js
        env:
          NINSAUDE_TOKEN: ${{ secrets.NINSAUDE_TOKEN }}
          WHAPI_TOKEN: ${{ secrets.WHAPI_TOKEN }}
